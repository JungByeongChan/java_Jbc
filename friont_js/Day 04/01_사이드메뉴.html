<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		nav{position: relative; height: 50px;}
		.btn-menu{
			width: 50px;
			height: 50px;
			position: absolute;
			right: 0;
			top: 0;
			border: 0;
			background-color: gray;
		}
		.list-menu{
			width: 200px;
			height: 500px;
			border: 1px solid black;
			position: fixed; top: 58px; right: -202px;
			background-color: yellowgreen;
			list-style: none;
			padding: 0; margin: 0;
		}
		
	</style>
</head>
<body>
	<nav>
		<button class="btn-menu">메뉴</button>
		<ul class="list-menu"></ul>
	</nav>
	<script>
		let fold = true;
		$('.btn-menu').click(function(){
			//요소가 애니메이션 중이면 동작하지 않게 함
			if($('.list-menu').is(':animated')){
				return;
			}
			let right = $('.iist-menu').css('right')
		 	/*
			Number(문자열) vs parseInt(문자열)
			- 공통점 : 문자열을 숫자로 변환
			- 차이점 :
			- Number()는 숫자로 바꿀수 없는 문자가 있는 경우 NaN으로 표기
			- parseInt()는 숫자로 바꿀 수 없는 문자가 나타나기전까지 숫자를 바꿈
			*/
			right = parseInt(right)
			if(/*fold*/ right != 0){
			$('.list-menu').animate({right : 0}, 1000)
		}else{
			$('.list-menu').animate({right : '-202px'}, 1000);
		}
			fold= !fold;
		})
	</script>
</body>
</html>
