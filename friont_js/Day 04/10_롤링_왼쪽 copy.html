<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
			.box{
			height: 50px; border: 3px solid black; overflow: hidden;
			width: 500px;
			
		}
		.list{
			list-style: none; margin: 0; padding: 0;
			width: 300%;
			
		}
		.list::after{
			clear: auto;content: '';display: block;
		}
		.item{
			height: 50px; background-color: yellow;
			width: 33.33%; float: left;
			
		}
		.item+.item{
			/* display: none */
		}
		.bg-pink{background-color: pink;}
		.bg-orange{background : orange;}
	</style>
</head>
<body>
	<div class="box">
		<ul class="list">
			<li class="item">1</li>
			<li class="item bg-pink">2</li>
			<li class="item bg-orange">3</li>
		</ul>
</div>
<script>
		$('.box').hover(function(){
		//롤링을 멈추고
		clearInterval(id);
	}, function(){
		//롤링을 다시시작
		id = rolling();
	})
	let id = rolling();

	function rolling(){
		return setInterval(()=>{
			if($('.item').is(':animated')){
				return;
			}
			let width = $('.item').width();
			$('.item').first().animate({
				'margin-left' : `-${width}`
			}, 1200, function(){
				$(this).detach().appendTo('.list').removeAttr('style')
			})
			
		},1500);
	}
</script>
</body>
</html>
