<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.list-menu {
			list-style: none;
			border: 3px solid black;
			display: flex;
		}

		.item-menu {
			width: 100%;
		}

		.item-menu+.item-menu {
			border-left: 3px solid black;
		}

		.item-menu:nth-child(1).active {
			background-color: red;
			color: #fff;
		}

		.item-menu:nth-child(2).active {
			background-color: blue;
			color: #fff;
		}

		.item-menu:nth-child(3).active {
			background-color: yellow;
			color: #fff;
		}

		.link-menu {
			display: block;
			text-align: center;
			height: 50px;
			line-height: 50px;
			font-size: 25px;
			font-weight: bold;
			color: inherit;
			text-decoration: none;
			cursor: pointer;
		}

		.list-box {
			margin-top: 20px;
		}

		.item-box {
			height: 300px;
			display: none;
		}

		.box1 {
			background-color: red;
		}

		.box2 {
			background-color: blue;
		}

		.box3 {
			background-color: yellow;
		}
	</style>
</head>

<body>
	<ul class="list-menu">
		<li class="item-menu" data-target=".box1">
			<a href="#" class="link-menu">메뉴1</a>
		</li>
		<li class="item-menu" data-target=".box2">
			<a href="#" class="link-menu">메뉴2</a>
		</li>
		<li class="item-menu" data-target=".box3">
			<a href="#" class="link-menu">메뉴3</a>
		</li>
		
	</ul>
	<ul class="list-box">
		<li class="item-box box1"></li>
		<li class="item-box box2"></li>
		<li class="item-box box3"></li>
	</ul>
	<script>
		$('.item-menu').click(function () {
			let target = $(this).attr('data-target')
			$('.item-box').hide();
			$(target).show()
			//메뉴
			$('.item-menu').removeClass('active');
			$(this).addClass('active');
		});
		$('.item-menu').first().click();
	</script>



</body>

</html>
