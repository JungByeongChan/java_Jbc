<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 너비/높이</title>
	<style>
		.box{
			width: 500px; height: 400px;
			padding: 30px; border: 5px solid black;
			margin: 50px 30px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		let width = $('.box').width();
		let innerWidth = $('.box').innerwidth();
		let outterWidth = $('.box').outerWidth();
		let outterWidthTrue = $('.box').outerWidth(true);
		console.log(`컨텐츠 너비 : ${width}`);
		console.log(`컨텐츠 + 패딩 너비 : ${innerWidth}`);
		console.log(`컨텐츠 + 패딩 + 테두리 너비 : ${outterWidth}`);
		console.log(`컨텐츠 + 패딩 + 테두리 + 마진 너비 : ${outterWidthTrue}`);
	</script>
</body>
</html>
