<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 제거</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			background-color: gray; padding: 20px; margin-bottom: 50px;
		}
		.inner-box{
			background-color: yellow; height: 100px;
		}
	</style>
</head>
<body>
	<button class="btn-empty">empty</button>
	<button class="btn-remove">remove</button>
	<div class="box box1">
		<div class="inner-box"></div>
	</div>
	<div class="box box2">
		<div class="inner-box"></div>
	</div>
	<script>
		/*
		empty() : 요소 안에 있는 자손 요소들을 제거
		remove() : 본인을 포함한 자손 요소들을 제거
		*/


		$('.btn-empty').click(function(){
			$('.box1').empty();
		});
		$('.btn-remove').click(function(){
			$('.box2').remove();
		})
	</script>
</body>
</html>
