<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>접기 및 펼치기</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.btn{
			background-color: yellowgreen;
			width: 50px; height: 50px;
			
			
		}
		.box{
			width: 500px; height: 500px; background-color: red;
			
		}
	</style>
</head>
<body>
	<button class="btn">접기</button>
	<div class="box"></div>

	<script>	
	
	$('.btn').click(function(){
		const FOLD = "접기";
		const UNFOLD = "펼치기";
		$('.box').toggle();
		//현재 글자를 가져옴 : text(), this
		let text = $(this).text();

		//가져온 글자가 FOLD와 같으면 UNFOLD로,
		//다르면 FOLD로 클릭 이벤트가 발생한 요소의 글자를 수정
		text = text == FOLD ? UNFOLD : FOLD;
		// if(text == FOLD){
		// 	text = UNFOLD;
		// }else{
		// 	text = FOLD;
		// }
		$(this).text(text);
	});
		
	</script>
</body>
</html>
