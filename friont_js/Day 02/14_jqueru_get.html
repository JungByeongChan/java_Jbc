<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery get</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="box">
		<span>안녕하세요.</span>
	</div>
	<input type="text" class="input-search">
	<button class="btn-search">검색</button>
	<script>
		/*
		$('선택자').html() : 요소의 html코드를 가져옴
		$('선택자').text() : 요소의 텍스트를 가져옴
		$('선택자').val() : 요소의 vialue값을 가져옴,
		 단 요소가 input, select, textarea태그인 경우

		*/
		//클래스가 box인 요소의 html코드와 텍스트를 가져옴
		let html = $('.box').html();
		let text = $('.box').text();
		console.log(html);
		console.log(text);
		//클래스가 btn-search인 요소를 클릭하면 input 태그에 입력된 내용을 가져오는 코드
		$('.btn-search').click(()=>{
			let val = $('.input-search').val();
			console.log(val);
			$('.input-search').val('만나서 반갑습니다.');
		});
		/*
		$('선택자').html(html코드) : 요소의 html코드를 덮어쓰기
		$('선택자').text(값) : 요소의 텍스트를 덮어쓰기
		$('선택자').val(값) : 요소의 vialue값을 덮어쓰기
		단 요소가 input, select, textarea태그인 경우

		*/
		$('span').text('만나서 반갑습니다.');
		$('span').html('<h1>만나서 반갑습니다.<h1>');
	</script>
</body>
</html>
