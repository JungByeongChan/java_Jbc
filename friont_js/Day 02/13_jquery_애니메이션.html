<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 애니메이션</title>
	<script src="../js/jquery.min.js"></script>
	<style>
.box{
	position: relative; background-color: blue; width: 100px; height: 100px;
}
	</style>
</head>
<body>
	<button class="btn">클릭</button>
	<div class="box"></div>
	<script>
		$('.btn').click(function(){
			$('.box').animate({left : '+=100px'}, 1500, function(){
				alert("애니메이션 종료");
			});
		});
	</script>
</body>
</html>
