<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	<script>
		// pormpt()을 이용하여 이름을 3개 입력받아 배열에 저장하는 코드를 작성하시오.

		//let arr = new Array(); 도 가능
		let arr = [];
		for(i=0; i<3; i++){
			var str = prompt("이름을 입력하시오.");
			arr.push(str)
		}
		console.log(arr);
		
	</script>
