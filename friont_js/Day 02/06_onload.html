<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>onload 예제</title>
		<script>
		// window객체의 로드가 완료되면 동작 => 브라우저 요소들이 배치가 완료되면
		window.onload = function(){
		box.innerText = 'hi';
		}
	</script>
</head>
<body>
	<div id="box"></div>

</body>
</html>
