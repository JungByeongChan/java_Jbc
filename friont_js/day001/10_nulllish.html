<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nulllish 예제</title>
</head>
<body>
	<script>
	/*
	병합 연산자 ?? 
	a ?? b
	- a가 null이 아니고 a가 underfined도 아니면 a
	- 그 외이면 b
	*/
	let firstName =null;
	let lastName = null;
	let nickName = null;
	// let name = fistName || lastName || nickName || '익명';
	let name = fistName ?? lastName ?? nickName ?? '익명';
	console.log(name);
</script>
</body>
</html>
