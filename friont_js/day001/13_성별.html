<!DOCTYPE html>

<body>
	<script>
		//prompt를 이용하여 성별을 입력 받고, 입력 받은 성멸이 M이면 남성입니다.
		//F이면 여성입니다를 출력하는 코드를 작성하시오.

		let str1 = prompt("성별을 입력하시오(M : 남성, F : 여성)");
		if(str1 == "M"){
			console.log("남성입니다");
		}else if(str1 == "F"){
			alert("여성입니다.");
		}else{
			alert("잘못된 입력");
		}
