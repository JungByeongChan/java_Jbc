<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
		a
		- 다른 페이지나 같은 페이지의 특정 위치로 이동할 때 사용하는 태그
		a태그 링크
		- 같은 페이지에서 특정 위치로 이동할 때 사용하는 방법
		- href 속성에 이동할 요소의 id값에 #을 붙여서 사용
		- 예 : href="#아이디명"
		id 속성
		- 중복되지 않는 고유한 값이어야 함
		

		-->
		<div id="top">안녕하세요></div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br>
		<a href="#top">위로</a>
</body>
</html>
