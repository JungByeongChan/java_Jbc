<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자 관련 태그 예제</title>
</head>
<body>
	<!-- 
		h태그
		- 제목을 나타낼 때 사용하는 태그
		- 쌍태그(시작,종료)
		- block태그 : 새라인에서 시작
		- h1~h6까지. 숫자가 작을수록 글자크기가 큼
		br태그
		- 줄바꾸는 태그
		- 단일태그
		- 에디터를 이용하여 게시글을 작성할 때 엔터칠때 br태그가 입력
		- 직접 화면을 구성할 때는 잘 사용하지 않음
		hr태그
		- 밑줄을 그어주는 태그
		- 단일태그
		strong
		- 강조하는 태그로 글자를 뚜껍게 함
		- 쌍태그
		- inline태그 : 현재라인에서 이어서 작업
		- 사이트를 읽어주는 장치에서 읽을 때 강조해서 읽어줌.
		b
		- 글자를 두껍게 하는 태그
		- 쌍태그
		- inline태그 
		- 화면상에서는 strong태그와 같게 보임
		mark
		- 배경을 형광색으로 하는 태그
		- 쌍태그
		- inline태그
		u
		- 밑줄을 긋는 태그
		- 쌍태그
		- inline태그
		- css로 처리 가능
		s
		- 취소선 긋는 태그
		- 쌍태그
		- inline태그
		- css로 처리 가능
		em
		- 약한 강조를 하면서 글자를 기울이는 태그
		- 쌍태그
		- inline태그
		- 사이트를 읽어주는 장치에서 읽을 때 약한 강조해서 읽어줌.
		i
		- 글자를 기울이는 태그
		- 쌍태그
		- inlin태그
		- i태그는 원래 태그 기능보단 주로 icon을 표시할 때 사용.
		small
		- 원 글자보다 작은 글자로 표시되며 내용을 보완할 때 사용
		- 쌍태그
		- inline태그 
		blockquote
		- 인용할 때 사용하는 태그
		- 쌍태그
		- 자동으로 들여쓰기 됨
		- block태그
		q
		- 인용할 때 사용하는 태그
		- 쌍태그
		- ""가 추가
		- inline태그
		sup
		- 위첨자 태그
		- 쌍태그
		- inline태그
		sub
		- 아래첨자 태그
		- 쌍태그 
		- inline태그
		abbr
		- 약어에 마우스는 가져다 대면(hover) 지정된 title 내용이 나오는 태그
		- 쌍태그
		- inline태그
		cite
		- 블로그나 사이트를 참조할 때 사용하는 태그
		- 쌍태그
		- inline태그
	-->
	<h1>제목1</h1>
	<hr>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목 <br> 6</h6>
	<mark>안녕하세요.</mark> 제 <b>이름</b>은 <strong>홍길동</strong>입니다. <br>
	저는 <u>서울</u>에 살고 있습니다. <br>
	<s>만나서 반값습니다.</s> <br>
	저는 <i>자바</i> 수업을 듣습니다. <br>
	지금 <em>프론트<small>(html+css+js)</small> 수업</em>을 듣는 중입니다. <br>
	인용 : <blockquote>인용문구입니다.</blockquote>
	인용 : <q>인용문구입니다.</q> <br>
	2<sup>3</sup> = 8 <br>
	log<sub>2</sub>8 = 3 <br>
	<abbr title="Hyper Text Markup Language">HTML</abbr> <cite>네이버</cite>

</body>
</html>
