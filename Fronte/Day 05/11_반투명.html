<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{padding: 0; margin: 0;}
		.box1{border: 3px solid orange;
		width: 1000px; height: 1000px;
		background-color: blanchedalmond;
		margin: 0 auto;}
		.box2{
			opacity: .3;
			background-color: black;
			width: 95%; height: 95%;
			
		}
		.box3{
			text-align: center;
			background-color: aliceblue;
			font-size: 24px;
			font-weight: bold;
			margin: 0 auto;
			opacity: 1;
			width: 50%;
			height: 50%;
			
		}



		.bg-box{
			position: fixed; top: 0; bottom: 0; left : 0; right: 0;
			background-color: black; opacity: 0.3;
		}
		.contents-box{
			position: absolute; 
			width: 400px; height: 300px; font-size: 40px; text-align: center;
			line-height: 300px;
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			background-color: aliceblue;
		}

	</style>
</head>
<body>
	
	
	<div class="bg-box"></div>
	<div class="contents-box">안녕하세요.</div>
	

	
</body>
</html>
