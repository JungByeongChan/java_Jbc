<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{padding: 0; margin: 0;}
		ul{ list-style: none; }
		a{text-decoration: none;}
		.menu-list{
			width: 300px; height: 50px;
		}
		.menu-item{
			width: calc(300px / 3); height: 100%; float: left;
			background-color: green;
		}
		.menu-list::after{
		content: ''; display: block; clear: both;
		}
		.menu-link{
			width: 100%; height: 100%; display: block;
			text-align: center; line-height: 44px;
			font-size: 24px; font-weight: bold;
			border: 3px solid black;
			box-sizing: border-box;

		}
		.menu-item~.menu-item{
			margin-left: -3px;
		}
		.submenu-link{
			height: 50px; width: 100%; display: block; line-height: 44px;
			border: 3px solid black; text-align: center; font-size: 24px;
			box-sizing: border-box;
		}
		.submenu-list{
			margin-top: -3px;/* 서븜뉴 1-1과 메뉴1 사이의 두꺼운 테두리를 안보이게 하기 위함 */
			display: none;
		}
		.submenu-item+.submenu-item{
			margin-top: -3px;/* 서브 1-1과 서브 1-2 사이의 두꺼운 테두리를 안보이게 하기 위함 */
			
			
			
		}
		.menu-item:hover .submenu-list{
			display: block;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
				<ul class="submenu-list">
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 1-1</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 1-2</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 1-3</a>
					</li>
				</ul>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
				<ul class="submenu-list">
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 2-1</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 2-2</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 2-3</a>
					</li>
				</ul>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
				<ul class="submenu-list">
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 3-1</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 3-2</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브 3-3</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>

</body>
</html>
