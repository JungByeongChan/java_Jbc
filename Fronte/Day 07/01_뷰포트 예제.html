<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 
		viewport를 설정하징낳으면 모바일이나, 테블릿처럼 작은 화면에서 글자가
		너무 작게보이는 현상이 생길 수 있다.
		=> Why? 장치의 크기와 viewport가 다르기 때문
		=> 뷰포트의 너비를 장치의 너비로 설정하면 정상적으로 보임
	 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>안녕하세요.</h1>
</body>
</html>
