<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- <link rel="stylesheet" href="04_CSS.css">
	<link rel="stylesheet" href="04_CSS_900.css" media="screen and (max-width:900px)"> -->

	<style>
		nav{position: relative;}
		.list-menu{
			border: 3px solid black; list-style: none; padding: 0; margin: 0;
		}
		.list-menu::after{
			content: ''; display: block; clear: both;
		}
		.item-menu{
			float: left; width: 33.33%;
		}
		.item-menu+.item-menu{
			border-left: 3px solid black; margin-left: -3px;
		}
		.link-menu{
			display: block; height: 50px; text-align: center; line-height: 50px;
			font-size: 20px; color: black; text-decoration: none;
		}





		@media screen and (max-width:900px){
			.list-menu{
				position: absolute; top: 0; right: 0;
			}
			.item-menu{
				width: 400px; float: none;
			}
			.item-menu+.item-menu{
				border-left: 0;border-top: 3px solid black;
				margin-left: 0;
			}
		

			
		}
	</style>
</head>
<body>
	<nav>
		<ul class="list-menu">
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴1</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴2</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴3</a>
			</li>
		</ul>
		
	</nav>

</body>
</html>
