<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 예제</title>
	<style>
		*{padding: 0; margin: 0;}
		ul{list-style: none;}
		a{text-decoration: none;}

		.flex-container{
			display: flex;
			border: 3px solid black;
			border-radius: 10px;
		
			
		}
		.list-menu{
			display: flex; border: 3px solid black;
		}
		.item-menu{
			width: 100%; height: 50px;
		}
		.link-menu{
			display: block; height: 100%; cursor: pointer; color: #000;
			font-size: 30px; line-height: 50px; text-align: center;
		}
		.item-menu+.item-menu{
			border-left: 3px solid black;
		}
		
	</style>
</head>
<body>
	<nav>
	<ul class="flex-container">
		<li class="item-menu">
			<a href="" class="link-menu">메뉴1</a>
		</li>
		<li class="item-menu">
			<a href="" class="link-menu">메뉴2</a>
		</li>
		<li class="item-menu">
			<a href="" class="link-menu">메뉴3</a>
		</li>
		
		
	<ul>
	</nav>
</body>
</html>
