<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이분할예제</title>
	<style>
	.nemo{
		width: 500px; border: 3px solid red;
	}
	.box{ width: 50%; height: 250px;
		background-color: blue;
		float: left;
	}
	.box1{
		background-color: black;
	}
	.nemo::after{
		content: ''; display: block; clear: both;
	}

	</style>
</head>
<body>
	<div class="nemo">
		<div class="box box1">2</div>
		<div class="box box2">3</div>
	</div>
	
</body>
</html>
