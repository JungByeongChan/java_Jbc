<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
			/* 
		calc 함수
		- 다양한 단위의 값들을 계산해주는 함수
		- 연산자 앞뒤로는 공백을 추가
	*/
	.nemo{
		width:500px;
		height: 500px;
		box-sizing: border-box;
		padding: 10px;
		background-color: red;
		
	
	}
	.box{ 
		width: calc((100% - 2*10px) / 3); height: 100%;
		background-color: black;
		
		float: left;
		
	}
	.box+.box{
		margin-left: 10px;
	}
	

	
	</style>
</head>
<body>
	<div class="nemo">
		<div class="box box1">2</div>
		<div class="box box2">3</div>
		<div class="box box3">4</div>
	</div>
</body>
</html>
