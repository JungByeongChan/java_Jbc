<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
			/* 
		calc 함수
		- 다양한 단위의 값들을 계산해주는 함수
		- 연산자 앞뒤로는 공백을 추가
	*/
	.container{
		width:500px;
		height: 500px;
		box-sizing: border-box;
		background-color: aqua;
		padding: 10px;
		
	
	}
	.box{ 
		width: calc(50% - 5px); height: 100%;
		background-color: yellow;
		float: left;
		
	}
	.box2{
		float: right; background-color: transparent;
	}
	.inner-box{
		height: calc(50% - 5px); background-color: red;
	}
	.bottom-box{
		margin-top: 10px;
	}
	

	
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box box2">
			<div class="inner-box top-box"></div>
			<div class="inner-box bottom-box"></div>
		</div>
	</div>
	
</body>
</html>
