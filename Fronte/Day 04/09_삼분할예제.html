<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 여백은 10px */

		.contanier{
			float: left;
			
			background-color: antiquewhite;
			padding: 10px;
			border: 3px solid green;
			
		}

		.box{
			border: 3px solid black;
			width: 300px;
			height: 50px;
			
		}
		.box+.box{
			margin-top: 10px;
		}

		.box2{
			height: 50px;
			width: 50px;
			background-color: green;
			margin-right: 10px;
			float: right;
		}
		.bar{
			clear: both;
		}


	</style>
</head>
<body>

	<div class="contanier">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
	<div class="bar"></div>
	<div class="contanier2">
		<div class="box2">1</div>
		<div class="box2">2</div>
		<div class="box2">3</div>
	</div>
	
</body>
</html>
