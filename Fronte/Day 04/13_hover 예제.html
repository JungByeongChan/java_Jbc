<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover 예제</title>
	<style>
		.link{
			text-decoration: none;
			color: black;
			font-size: 30px;
		}
		.link:hover{
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<!-- a태그에 마우스를 hover하면 밑줄이 생기는 예제 -->
	<a href="#" class="link">링크</a>
</body>
</html>
