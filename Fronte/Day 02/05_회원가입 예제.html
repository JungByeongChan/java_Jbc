<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 예제</title>
</head>
<body>
	<form action="" method="post">
		<h1>회원가입</h1>
		<fieldset>
			<legend>회원정보</legend>
			<label>
					아이디 :
					<input type="text" name="id">
			</label>
			<br>
			<label>
				비밀번호 :
				<input type="password" name="pw">
			</label>
			<br>
			<label>
				비밀번호 확인 :
				<input type="password" name="pw2">
			</label>
			<br>
	</fieldset>
	<fieldset>
		<legend>개인정보</legend>
			<label>
				전화번호 :
				<input type="tel" name="phone" placeholder="-를 제외하고 입력해주세요" pattern="\d{11}">
			</label>
			<br>
			<label>
				이메일 :
				<input type="email" name="email">
			</label>
			<br>
			<label>
				이름 :
				<input type="text" name="name">
			</label>
			<br>
			<label>
				성별 :
				<input type="radio" name="gender" value="M"> 남성
			</label>
		
			<label>
				<input type="radio" name="gender" value="F"> 여성
			</label>
			<br>
	</fieldset>
		<input type="submit" value="회원가입">

	</form>
	
</body>
</html>
