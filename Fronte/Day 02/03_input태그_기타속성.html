<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그 속성 예제</title>
</head>
<body>
	<!-- 
		readonly 속성: 읽기 전용, 수정이 X, 서버로 전송이 됨 
		disalbed 속성: 읽기 전용, 수정이 X, 서버로 전송이 안됨
		checked 속성 : 초기 체크를 하게 해주는 속성. checkbox와 radio에 적용
		required 속성: 필수항목에 추가하는 속성(유효성 검사 플러그인을 이용하여 처리)
		tabindex 속성: tab키를 눌렀을 때 순서를 지정
	 -->
	<form action="">
		<input type="text" name="a" readonly value="읽기전용" tabindex="1"> <br>
		<input type="text" name="b" disabled value="사용 불가"> <br>
		<input type="checkbox" name="c" value="체크박스" checked> <br>
		<input type="text" name="d" required tabindex="3">
		<input type="submit" value="전송" tabindex="2">
	</form>
</body>
</html>
