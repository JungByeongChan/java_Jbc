<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그 예제</title>
</head>
<body>
	<!-- 
		type 속성
		- color
			- 색상 정보를 선택할 때 사용.
			- 색상 정보를 16진수로 전송. 
			- 빨간색의 경우 색상 코드값이 #ff0000이고, #은 인코딩되서 %23으로 전송
			- value속성을 이용하여 초기 색상을 설정할 수 있다.
		- date/datetime-local/month/week
			- 날짜를 선택할 때 사용 
			- min, max 속성을 이용하여 날짜 범위를 정할 수 있다.
			- value를 이용하여 초기 날짜를 설정할 수 있다.
		- number
			- 숫자만 입력 가능
			- 크기를 조절하는 버튼을 이용하여 숫자 조절이 가능
			- min, max 속성을 이용하여 숫자 범위를 정할 수 있다.
			- step 속성을 이용하여 증가 감소 범위를 정할 수 있다.
		- range
			- 바를 이용하여 범위를 조절할 때 사용
		- tel/email/url
			- 전화번호/이메일/url 형식에 맞는지 체크해서 안맞으면 전송을 하지 않고 안내문구를 출력
			- tel은 pattern 속성을 이용하여 정규표현식으로 지정해줘야 적용
	 -->
	<form action="">
		<input type="color" name="color" value="#00ff00"> <br>
		<input type="date" name="date" min="2023-01-01" max="2023-12-31" value="2023-07-11"> <br>
		<input type="datetime-local" name="datetime-local"> <br>
		<input type="month" name="month"> <br>
		<input type="week" name="week"> <br>
		<input type="number" name="number" min="1" max="10" step="2"> <br>
		1 <input type="range" name="range" min="1" max="10" step="1">10 <br>
		<input type="email" name="email" placeholder="이메일을 입력하세요."> <br>
		<input type="tel" name="tel" placeholder="전화번호를 입력하세요." pattern="\d{3}-\d{4}-\d{4}"> <br>
		<input type="url" name="url" placeholder="url을 입력하세요."> <br>
		<input type="submit" value="전송">
		<input type="tel" name="" id="">
	</form>
</body>
</html>
