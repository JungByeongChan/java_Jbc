<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<style>
		#btn{background-color: yellow;}
	</style>

</head>
<body id="body">
	<!-- <button onclick="alert('버튼입니다')" id="btn">버튼</button> -->



	<script>
		//const body = document.getElementsByName("body")[0];
		// - body에 적용하기 위해선 배열을 써야함
		const body = document.getElementById("body");
		//JSX를 학습하면 사용하지 않을 방법
		//const는 final선언과 동일, 바꾸지않겟다는 의미. 바꾸고싶다면 let을 이용
		const btn = React.createElement("button",{
			//속성들을 객체 형태로
			id : "btn",
			onClick : () => alert('버튼입니다')

		},"버튼");
		ReactDOM.render(btn,body)
		//HTML로 바꾸어서 적용할수 있게 렌더링(render) 해줌
	</script>
</body>
</html>
