<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
	<div id="container">

	</div>

	<script type="text/babel">
	const asd = document.getElementById('container');

	
	function Aaaa(){
		

		
		let [i, setI] = React.useState(1);
		const maxI = 13;
		
		function onClick1(){
			setI(i - 1 < 1 ? maxI : i - 1);
			// if(i - 1 < 1){
			// 	setI(maxI);
			// }else{
			// 	setI(i - 1);
			// }
		}
		
		function onClick2(){
			setI(i + 1 > maxI ? 1 : i + 1);
			// if(i + 1 > maxI){
			// 	setI(1);
			// }else{
			// 	setI(i + 1);
			// }
		}
		return (
			<div>	
				
				<button onClick={onClick1}>&lt;</button>
				<span>{i}/{maxI}</span>
				<button onClick={onClick2}>&gt;</button>
				</div>
			);
	}
	ReactDOM.render(<Aaaa/>,asd);
	
	</script>

</body>
</html>
